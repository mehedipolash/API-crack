<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH-TUBE</title>

  <!-- daisyui and tailwind cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
   .active {
  background-image: linear-gradient(to right, #009432, #A3CB38);
  color: white; /* Optional, to match your button text style */
}

  </style>
  <!-- favicon -->
   <link rel="stylesheet" href="assets/Icon.png">
</head>
<body>
   
            <!-- top nav -->
     <header>
      <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
<div>
  <img class="w-[120px] bg-gradient-to-r from-[#009432]/30 to-[#A3CB38]/30 rounded-md" src="assets/Logo.png" alt="">
</div>


        <label class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>

          <input id="search-input" type="search" required placeholder="Search" />

        </label>


        <div><button class="btn bg-gradient-to-r from-[#009432] to-[#A3CB38] text-white rounded-sm">Blog</button></div>

      </nav>
     </header>
                     <!-- 2nd top nav(1 static and 3 dynamic button) -->
     <nav id="category-container" class="py-5 gap-5 flex justify-center">
           <div>
          <button id="btn-all" onclick="loadVideos()" class="btn btn-sm text-black">All</button>

           </div>
          
     </nav>
                          <!-- loader -->
            <section id="loader" class="text-center py-10 hidden">
                      <span class="loading loading-dots loading-xl"></span>
            </section>



                <!-- video-container -->
     <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
           
       <div class="flex flex-col col-span-full justify-center items-center py-24">
             
             <img class="w-[120px]" src="assets/Icon.png" alt="">
                               <br>
             <h1 class="font-bold text-4xl text-center">Oops!! Sorry, There is no
              <br>  content here</h1>
                
           </div>
       

        </div>
                
     </section>
     <!-- ------------------------------------------------------------ -->

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container" >
         
        


        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-red-700 text-white">Close</button>
          </form>
        </div>
      </div>
    </dialog>

     

     <script src="script/main.js"></script>
</body>
</html>
